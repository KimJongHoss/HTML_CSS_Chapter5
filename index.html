<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position&flexbox</title>
    <link href="style.css" rel="stylesheet"  type="text/css" />
    <script src="https://kit.fontawesome.com/9e671ef3ee.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://img.icons8.com/?size=100&id=124078&format=png&color=000000">
</head>
<body>
    <h1>문제1</h1>
    <div class="problem-area p1-mother">
        <div class="box black">
            div1
        </div>
        <div class="p1-right">
            <div class="box black">
                div2
            </div>
            <div class="box black" style="margin-left: 5px;">
                div3
            </div>
        </div>
    </div>
    <br>
    <h1>문제2</h1>
    <div class="problem-area">
        <div class="box black">
            div1
        </div>
        <div  class="p2-mother1">
            <div class="box black">
                div2
            </div>
        </div>
        <div class="p2-mother2">
            <div class="box black">
                div3
            </div>
        </div>
    </div>
    <br>
    <h1>문제3</h1>
    <div class="problem-area p3-mother1" style="padding: 20px;">
        <div class="box gray" style="width: 200px; height: 200px;">
            div1
            <div class="center">
                <div class="box black" style="margin-top: 20px;">
                    div2
                </div>
            </div>
        </div>
    </div>
    <br>
    <h1>문제4</h1>
    <div class="problem-area">
        <div class="box black">
            div1
        </div>
        <div class="p4-locate">
            <div class="box gray">
                div2
            </div>
        </div>
    </div>
    <br>
    <h1>문제5</h1>
    <div class="problem-area p5-mother">
        <div class="box gray" style="height: 200px; width: 400px;">
            div1
            <div class="p5-locate1 p5-mother1">
            <div class="box black">
                div2
            </div>
            </div>
            <div class="p5-locate2 p5-mother2">
            <div class="box black">
                div3
            </div>
            </div>
        </div>
        
    </div>
</body>
</html>
